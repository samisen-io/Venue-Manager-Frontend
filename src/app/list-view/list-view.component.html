<table>
    <thead>
      <tr>
        <th (click)="sort('name')">Name</th>
        <th (click)="sort('age')">Age</th>
        <th (click)="sort('country')">Country</th>
        <th (click)="sort('date')">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sortedData">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.country }}</td>
        <td>{{item.date  | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
